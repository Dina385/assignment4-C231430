<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculator</title>
    <style>
        input::-webkit-inner-spin-button, 
        input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .btn {
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="flex justify-center items-center h-screen bg-gradient-to-r from-black to-gray-900">
    <div class="bg-blue p-6 rounded-2xl shadow-2xl w-[350px] border border-gray-400 shadow-[0_0_15px_rgba(0,255,255,0.5)]">
        <input type="text" placeholder="0" id="inputBox" 
            class="w-full text-right text-white text-4xl bg-transparent border-none p-4 mb-6 outline-none shadow-lg 
            rounded-lg border-b-4 border-cyan-500 focus:border-blue-400 transition duration-300">
        
        <div class="grid grid-cols-4 gap-4">
            <button class="btn bg-gray-600 text-white p-4 rounded-full w-16 h-16 text-xl hover:bg-gray-500">AC</button>
            <button class="btn bg-gray-600 text-white p-4 rounded-full w-16 h-16 text-xl hover:bg-gray-500">DEL</button>
            <button class="btn bg-gray-600 text-white p-4 rounded-full w-16 h-16 text-xl hover:bg-gray-500">%</button>
            <button class="btn bg-orange-500 text-white p-4 rounded-full w-16 h-16 text-xl hover:bg-orange-400">/</button>
            
            <button class="btn bg-gray-800 text-white p-4 rounded-full w-16 h-16 text-xl hover:bg-gray-700">7</button>
            <button class="btn bg-gray-800 text-white p-4 rounded-full w-16 h-16 text-xl hover:bg-gray-700">8</button>
            <button class="btn bg-gray-800 text-white p-4 rounded-full w-16 h-16 text-xl hover:bg-gray-700">9</button>
            <button class="btn bg-orange-500 text-white p-4 rounded-full w-16 h-16 text-xl hover:bg-orange-400">*</button>
            
            <button class="btn bg-gray-800 text-white p-4 rounded-full w-16 h-16 text-xl hover:bg-gray-700">4</button>
            <button class="btn bg-gray-800 text-white p-4 rounded-full w-16 h-16 text-xl hover:bg-gray-700">5</button>
            <button class="btn bg-gray-800 text-white p-4 rounded-full w-16 h-16 text-xl hover:bg-gray-700">6</button>
            <button class="btn bg-orange-500 text-white p-4 rounded-full w-16 h-16 text-xl hover:bg-orange-400">-</button>
            
            <button class="btn bg-gray-800 text-white p-4 rounded-full w-16 h-16 text-xl hover:bg-gray-700">1</button>
            <button class="btn bg-gray-800 text-white p-4 rounded-full w-16 h-16 text-xl hover:bg-gray-700">2</button>
            <button class="btn bg-gray-800 text-white p-4 rounded-full w-16 h-16 text-xl hover:bg-gray-700">3</button>
            <button class="btn bg-orange-500 text-white p-4 rounded-full w-16 h-16 text-xl hover:bg-orange-400">+</button>
            
            <button class="btn bg-gray-800 text-white p-4 rounded-full w-16 h-16 text-xl hover:bg-gray-700">00</button>
            <button class="btn bg-gray-800 text-white p-4 rounded-full w-16 h-16 text-xl hover:bg-gray-700">0</button>
            <button class="btn bg-gray-800 text-white p-4 rounded-full w-16 h-16 text-xl hover:bg-gray-700">.</button>
            <button class="btn bg-green-500 text-white p-4 rounded-full w-16 h-16 text-xl hover:bg-green-400">=</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
